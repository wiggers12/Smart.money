<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Alfabetização</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .tela { display: none; height: 100vh; padding: 20px; }
    .ativa { display: flex; flex-direction: column; align-items: center; justify-content: center; }

    /* SPLASH */
    #splash {
      background: #0077b6;
      color: white;
      font-size: 28px;
    }

    /* MENU */
    #menu {
      background: #f0f9ff;
      font-size: 24px;
    }

    /* BOTÕES */
    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      transition: 0.3s;
    }
    button:hover { background: #00b4d8; }

    /* OPÇÕES */
    .opcao {
      background: #ff6b6b;
      color: white;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 22px;
    }
    .opcao:hover { background: #ff9f43; }

    #resultado { font-size: 22px; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <!-- SPLASH -->
  <div id="splash" class="tela ativa">
    <h1>🎉 Bem-vindo 🎉</h1>
    <p>Eduque seu filho de forma divertida</p>
  </div>

  <!-- MENU -->
  <div id="menu" class="tela">
    <h2>Escolha uma fase</h2>
    <button onclick="iniciarFase('alfabeto')">🔤 Alfabeto</button>
    <button onclick="iniciarFase('vogais')">🅰️ Vogais</button>
    <button onclick="iniciarFase('consoantes')">🅱️ Consoantes</button>
    <button onclick="iniciarFase('silabas')">🔡 Sílabas</button>
  </div>

  <!-- FASE DE PERGUNTAS -->
  <div id="fase" class="tela">
    <h2 id="tituloFase"></h2>
    <h3 id="pergunta"></h3>
    <div id="opcoes"></div>
    <div id="resultado"></div>
    <button onclick="voltarMenu()">⬅️ Voltar</button>
  </div>

  <script>
    function mostrarTela(id) {
      document.querySelectorAll(".tela").forEach(t => t.classList.remove("ativa"));
      document.getElementById(id).classList.add("ativa");
    }

    // SPLASH → MENU
    window.onload = () => {
      setTimeout(() => { mostrarTela("menu"); }, 3000);
    };

    // Banco de perguntas
    const fases = {
      alfabeto: {
        titulo: "🔤 Fase: Alfabeto",
        perguntas: [
          { pergunta: "Qual é a letra A?", opcoes: ["A","B","C"], resposta: "A" },
          { pergunta: "Qual é a letra D?", opcoes: ["C","D","E"], resposta: "D" },
          { pergunta: "Qual é a letra Z?", opcoes: ["X","Y","Z"], resposta: "Z" }
        ]
      },
      vogais: {
        titulo: "🅰️ Fase: Vogais",
        perguntas: [
          { pergunta: "Qual vogal completa: B _ LA?", opcoes: ["A","E","I"], resposta: "A" },
          { pergunta: "Qual vogal completa: S _ PO?", opcoes: ["A","E","O"], resposta: "O" },
          { pergunta: "Qual vogal completa: M _ LE?", opcoes: ["A","I","E"], resposta: "I" }
        ]
      },
      consoantes: {
        titulo: "🅱️ Fase: Consoantes",
        perguntas: [
          { pergunta: "Qual consoante completa: _ ASA?", opcoes: ["C","M","T"], resposta: "C" },
          { pergunta: "Qual consoante completa: _ OLA?", opcoes: ["B","J","R"], resposta: "B" },
          { pergunta: "Qual consoante completa: _ APA?", opcoes: ["L","S","T"], resposta: "L" }
        ]
      },
      silabas: {
        titulo: "🔡 Fase: Sílabas",
        perguntas: [
          { pergunta: "B + A = ?", opcoes: ["BA","BO","BE"], resposta: "BA" },
          { pergunta: "C + E = ?", opcoes: ["CA","CE","CO"], resposta: "CE" },
          { pergunta: "P + O = ?", opcoes: ["PA","PO","PE"], resposta: "PO" }
        ]
      }
    };

    let faseAtual = null;
    let indice = 0;

    function iniciarFase(nomeFase) {
      faseAtual = fases[nomeFase];
      indice = 0;
      document.getElementById("tituloFase").innerText = faseAtual.titulo;
      carregarPergunta();
      mostrarTela("fase");
    }

    function carregarPergunta() {
      let q = faseAtual.perguntas[indice];
      document.getElementById("pergunta").innerText = q.pergunta;

      let opcoesDiv = document.getElementById("opcoes");
      opcoesDiv.innerHTML = "";
      q.opcoes.forEach(opcao => {
        let btn = document.createElement("div");
        btn.className = "opcao";
        btn.innerText = opcao;
        btn.onclick = () => verificarResposta(opcao);
        opcoesDiv.appendChild(btn);
      });

      document.getElementById("resultado").innerText = "";
    }

    function verificarResposta(opcao) {
      let q = faseAtual.perguntas[indice];
      if (opcao === q.resposta) {
        document.getElementById("resultado").innerText = "✅ Acertou!";
        setTimeout(() => {
          indice++;
          if (indice < faseAtual.perguntas.length) {
            carregarPergunta();
          } else {
            document.getElementById("pergunta").innerText = "🎉 Você completou esta fase!";
            document.getElementById("opcoes").innerHTML = "";
            document.getElementById("resultado").innerText = "";
          }
        }, 1000);
      } else {
        document.getElementById("resultado").innerText = "❌ Ops! Tente de novo!";
      }
    }

    function voltarMenu() {
      mostrarTela("menu");
    }
  </script>
</body>
</html>
