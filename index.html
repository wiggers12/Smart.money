<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo de AlfabetizaÃ§Ã£o</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .tela {
      display: none;
      flex: 1;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }
    .ativa { display: flex; }

    /* Splash */
    #splash {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: white;
      font-size: 26px;
      animation: fadein 1.5s;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Menu */
    #menu, #menuSilabas {
      background: #ffffff;
    }

    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
      transition: 0.3s;
      width: 80%;
      max-width: 300px;
    }
    button:hover { background: #00b4d8; }

    /* Fase */
    #fase {
      background: #eaf4f9;
    }

    #pergunta {
      font-size: 6vw; /* responsivo */
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadein 1s;
    }

    #subtexto {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
      animation: fadein 1s;
    }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash" class="tela ativa">
    <h1>ğŸ‰ Bem-vindo ao Jogo de AlfabetizaÃ§Ã£o ğŸ‰</h1>
    <p>Carregando...</p>
  </div>

  <!-- Menu -->
  <div id="menu" class="tela">
    <h2>Escolha uma fase</h2>
    <button onclick="iniciarFase('alfabeto')">ğŸ”¤ Alfabeto</button>
    <button onclick="iniciarFase('vogais')">ğŸ…°ï¸ Vogais</button>
    <button onclick="iniciarFase('consoantes')">ğŸ…±ï¸ Consoantes</button>
    <button onclick="menuSilabas()">ğŸ”¡ SÃ­labas</button>
  </div>

  <!-- Menu de SÃ­labas -->
  <div id="menuSilabas" class="tela">
    <h2>Escolha a quantidade de sÃ­labas</h2>
    <div>
      <button onclick="iniciarSilabas(2)">2 SÃ­labas</button>
      <button onclick="iniciarSilabas(3)">3 SÃ­labas</button>
      <button onclick="iniciarSilabas(4)">4 SÃ­labas</button>
      <button onclick="iniciarSilabas(5)">5 SÃ­labas</button>
      <button onclick="iniciarSilabas(6)">6 SÃ­labas</button>
      <button onclick="iniciarSilabas(7)">7 SÃ­labas</button>
      <button onclick="iniciarSilabas(8)">8 SÃ­labas</button>
    </div>
    <button onclick="voltarMenu()">â¬…ï¸ Voltar</button>
  </div>

  <!-- Fase -->
  <div id="fase" class="tela">
    <h2 id="tituloFase"></h2>
    <div id="pergunta"></div>
    <div id="subtexto"></div>
    <button id="btnProxima" onclick="proximaSilaba()" style="display:none">â¡ï¸ PrÃ³xima sÃ­laba</button>
    <button onclick="voltarMenu()">â¬…ï¸ Voltar</button>
  </div>

  <script>
    // Controle de telas
    function mostrarTela(id) {
      document.querySelectorAll(".tela").forEach(t => t.classList.remove("ativa"));
      document.getElementById(id).classList.add("ativa");
    }

    // Splash â†’ Menu
    window.onload = () => {
      setTimeout(() => { mostrarTela("menu"); }, 3000);
    };

    // DicionÃ¡rio de pronÃºncia das letras
    const pronunciaLetras = {
      A: "Ã¡", B: "bÃª", C: "cÃª", D: "dÃª", E: "Ã©", F: "Ã©fe",
      G: "gÃª", H: "agÃ¡", I: "i", J: "jÃ³ta", K: "cÃ¡", L: "Ã©le",
      M: "Ãªme", N: "Ãªne", O: "Ã³", P: "pÃª", Q: "quÃª", R: "Ã©rre",
      S: "Ã©sse", T: "tÃª", U: "u", V: "vÃª", W: "dÃ¡blio",
      X: "xis", Y: "Ã­psilon", Z: "zÃª"
    };

    // Dados
    const alfabeto = Array.from(Array(26)).map((_, i) => String.fromCharCode(65 + i));
    const vogais = ["A", "E", "I", "O", "U"];
    const consoantes = alfabeto.filter(l => !vogais.includes(l));

    // Palavras reais para sÃ­labas de 3 a 8
    const palavrasSilabas = {
      3: [
        { partes: ["BO","LA"], palavra: "BOLA" },
        { partes: ["CA","SA"], palavra: "CASA" },
        { partes: ["PA","TO"], palavra: "PATO" }
      ],
      4: [
        { partes: ["CA","DE","RA"], palavra: "CADEIRA" },
        { partes: ["JA","NE","LA"], palavra: "JANELA" }
      ],
      5: [
        { partes: ["A","MA","RE","LO"], palavra: "AMARELO" },
        { partes: ["MA","CA","CO"], palavra: "MACACO" }
      ],
      6: [
        { partes: ["TE","LE","VI","SOR"], palavra: "TELEVISOR" }
      ],
      7: [
        { partes: ["HE","LI","COP","TE","RO"], palavra: "HELICOPTERO" }
      ],
      8: [
        { partes: ["MA","RA","VI","LHO","SO"], palavra: "MARAVILHOSO" }
      ]
    };

    // Gera lista de sÃ­labas
    function gerarSilabas(qtd) {
      if (qtd === 2) {
        const consoantesBase = ["B","C","D","F","G","L","M","P","R","S","T"];
        const vogaisBase = ["A","E","I","O","U"];
        let silabas = [];
        consoantesBase.forEach(c => {
          vogaisBase.forEach(v => {
            silabas.push({ partes: [c, v], palavra: c+v });
          });
        });
        return silabas;
      } else {
        return palavrasSilabas[qtd] || [];
      }
    }

    // VariÃ¡veis do jogo
    let lista = [];
    let indice = 0;
    let fase = "";
    let qtdSilabas = 2;

    function iniciarFase(nome) {
      fase = nome;
      indice = 0;
      document.getElementById("btnProxima").style.display = "none";

      if (fase === "alfabeto") { lista = alfabeto; }
      if (fase === "vogais") { lista = vogais; }
      if (fase === "consoantes") { lista = consoantes; }

      document.getElementById("tituloFase").innerText =
        (fase === "alfabeto" ? "ğŸ”¤ Alfabeto" :
         fase === "vogais" ? "ğŸ…°ï¸ Vogais" :
         fase === "consoantes" ? "ğŸ…±ï¸ Consoantes" : "");

      mostrarTela("fase");
      rodarSequencia();
    }

    function menuSilabas() {
      mostrarTela("menuSilabas");
    }

    function iniciarSilabas(qtd) {
      fase = "silabas";
      indice = 0;
      qtdSilabas = qtd;
      lista = gerarSilabas(qtd);

      document.getElementById("tituloFase").innerText = `ğŸ”¡ Fase: ${qtd} SÃ­labas`;
      mostrarTela("fase");
      mostrarSilaba();
    }

    function mostrarSilaba() {
      if (indice < lista.length) {
        let item = lista[indice];
        document.getElementById("pergunta").innerText =
          `${item.partes.join(" + ")} = ${item.palavra}`;
        document.getElementById("subtexto").innerText = "Repita comigo!";
        document.getElementById("btnProxima").style.display = "inline-block";

        // Fala sÃ³ as partes separadas
        falar(item.partes.join(" e o "), 0.8);

      } else {
        document.getElementById("pergunta").innerText = "ğŸ‰ VocÃª terminou esta fase!";
        document.getElementById("subtexto").innerText = "";
        document.getElementById("btnProxima").style.display = "none";
        falar("ParabÃ©ns, vocÃª completou a fase!", 0.9);
      }
    }

    function proximaSilaba() {
      indice++;
      mostrarSilaba();
    }

    function rodarSequencia() {
      if (fase !== "silabas") {
        if (indice < lista.length) {
          let item = lista[indice];
          document.getElementById("pergunta").innerText = item;
          document.getElementById("subtexto").innerText = "Repita comigo!";
          document.getElementById("btnProxima").style.display = "none";

          let nome = pronunciaLetras[item] || item;

          falar(`Esta Ã© a letra ${nome}`, 0.9);
          setTimeout(() => falar(`Esta Ã© a letra ${nome}`, 0.9), 2000);

          setTimeout(() => {
            indice++;
            rodarSequencia();
          }, 4000);

        } else {
          document.getElementById("pergunta").innerText = "ğŸ‰ VocÃª terminou esta fase!";
          document.getElementById("subtexto").innerText = "";
          falar("ParabÃ©ns, vocÃª completou a fase!", 0.9);
        }
      }
    }

    function voltarMenu() {
      mostrarTela("menu");
    }

    // Fala com velocidade customizada
    function falar(texto, velocidade = 0.6) {
      let msg = new SpeechSynthesisUtterance(texto);
      msg.lang = "pt-BR";
      msg.rate = velocidade; 
      msg.pitch = 1; 
      window.speechSynthesis.cancel(); 
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
