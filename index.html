<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pix.com - Sorteio Pix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #splashScreen {
      position: fixed;
      inset: 0;
      background-color: #1e40af;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      z-index: 50;
    }
    #comprovanteBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #10b981;
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: none;
      z-index: 40;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<!-- SPLASH SCREEN -->
<div id="splashScreen">pix.com</div>

<!-- BOTÃO COMPROVANTE -->
<button id="comprovanteBtn" title="Ver comprovante">🧾</button>

<!-- TELA PRINCIPAL -->
<section id="mainView" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow hidden">
  <h1 class="text-2xl font-bold text-blue-600 mb-2 text-center">pix.com - Sorteio Pix</h1>
  <p class="text-center mb-1">Inscreva-se e concorra ao prêmio abaixo:</p>
  <p class="text-center text-green-700 font-semibold mb-1">🎁 Prêmio: <span id="premioText">Carregando...</span></p>
  <p class="text-center text-yellow-600 font-semibold">Status: <span id="statusText">Carregando...</span></p>
  <p class="text-center text-red-600 mb-3">Encerramento: <span id="countdown">--:--</span></p>

  <input type="text" id="instagramHandle" class="border p-2 w-full rounded mb-2" placeholder="@seuInstagram" />
  <input type="text" id="pixKey" class="border p-2 w-full rounded mb-2" placeholder="Chave Pix" />
  <input type="text" id="whatsappNumber" class="border p-2 w-full rounded mb-2" placeholder="WhatsApp com DDD" />
  <button id="registerButton" class="bg-blue-500 hover:bg-blue-600 text-white w-full py-2 rounded font-bold">Quero Participar</button>

  <p class="text-xs text-gray-500 mt-3">Seu ID: <span id="userIdDisplay"></span></p>
  <p class="text-center mt-2"><a href="#" id="adminLink" class="text-blue-500 text-sm underline">Acesso Admin</a></p>
</section>

<!-- TELA LOGIN ADMIN -->
<section id="loginView" class="hidden max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow">
  <h2 class="text-xl font-bold text-yellow-600 text-center mb-4">Login Admin</h2>
  <input type="email" id="adminEmail" class="border p-2 w-full rounded mb-2" placeholder="Email" />
  <input type="password" id="adminPassword" class="border p-2 w-full rounded mb-4" placeholder="Senha" />
  <button id="loginButton" class="bg-yellow-500 text-white w-full py-2 rounded font-bold">Entrar</button>
</section>

<!-- PAINEL ADMIN -->
<section id="adminPanel" class="hidden max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">Painel Admin</h2>
  <div class="flex flex-wrap gap-2 mb-4 justify-center">
    <input type="text" id="premioInput" class="border p-2 rounded" placeholder="Descrição do Prêmio" />
    <input type="datetime-local" id="dataEncerramento" class="border p-2 rounded" />
    <button id="abrirBtn" class="bg-green-500 text-white px-4 py-2 rounded">🔓 Abrir</button>
    <button id="encerrarBtn" class="bg-yellow-500 text-white px-4 py-2 rounded">🔒 Encerrar</button>
    <button id="sortearBtn" class="bg-purple-600 text-white px-4 py-2 rounded">🎯 Sortear</button>
    <button id="voltarBtn" class="bg-gray-600 text-white px-4 py-2 rounded">Voltar</button>
    <button id="logoutButton" class="bg-red-600 text-white px-4 py-2 rounded">Sair</button>
  </div>

  <h3 class="text-lg font-bold text-green-700 mt-4 mb-2">Participantes</h3>
  <table class="w-full text-sm table-auto border text-left text-gray-700">
    <thead><tr><th>@Instagram</th><th>Chave Pix</th><th>WhatsApp</th></tr></thead>
    <tbody id="adminParticipantsList"></tbody>
  </table>

  <h3 class="text-lg font-bold text-yellow-700 mt-4">🎉 Ganhador</h3>
  <p id="ganhadorText">Nenhum ainda.</p>
</section>

<!-- FIREBASE E SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDZ2jr8QhV2p4IgcN2x-_fKBv3yeH7mUQU",
  authDomain: "smart-5a1c5.firebaseapp.com",
  projectId: "smart-5a1c5",
  storageBucket: "smart-5a1c5.appspot.com",
  messagingSenderId: "138657213190",
  appId: "1:138657213190:web:1652d65b2d6b2d7aefcc87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Splash
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("splashScreen").style.display = "none";
    showView(mainView);
  }, 1200);
});

const mainView = document.getElementById("mainView");
const loginView = document.getElementById("loginView");
const adminPanel = document.getElementById("adminPanel");
const showView = v => [mainView, loginView, adminPanel].forEach(s => s.classList.add("hidden")) || v.classList.remove("hidden");

// UID
const userId = localStorage.getItem("userId") || Math.random().toString(36).substr(2, 9);
localStorage.setItem("userId", userId);
document.getElementById("userIdDisplay").textContent = userId;

// Autenticação
onAuthStateChanged(auth, async user => {
  if (user) {
    showView(adminPanel);
    carregarParticipantesAdmin();
    carregarGanhador();
  }
});
document.getElementById("adminLink").onclick = e => { e.preventDefault(); showView(loginView); };
document.getElementById("loginButton").onclick = async () => {
  const email = adminEmail.value;
  const pass = adminPassword.value;
  try {
    await signInWithEmailAndPassword(auth, email, pass);
    showView(adminPanel);
  } catch (e) {
    alert("Erro: " + e.message);
  }
};
document.getElementById("logoutButton").onclick = () => { signOut(auth); showView(mainView); };
document.getElementById("voltarBtn").onclick = () => showView(mainView);

// Status / prêmio
async function verificarStatus() {
  const snap = await getDoc(doc(db, "sorteio", "status"));
  const dados = snap.exists() && snap.data();
  document.getElementById("statusText").textContent = dados?.ativo ? "Inscrições Abertas" : "Inscrições Encerradas";
  document.getElementById("countdown").textContent = dados?.encerramento ? new Date(dados.encerramento).toLocaleString() : "--:--";
  return dados;
}
async function verificarPremio() {
  const snap = await getDoc(doc(db, "sorteio", "status"));
  document.getElementById("premioText").textContent = snap.exists() ? snap.data().premio || "Não informado" : "Não informado";
}
verificarStatus(); verificarPremio();

// Inscrição
document.getElementById("registerButton").onclick = async () => {
  const status = await verificarStatus();
  if (!status?.ativo) return alert("Inscrições encerradas.");
  const instagram = instagramHandle.value.trim();
  const chavePix = pixKey.value.trim();
  const whatsapp = whatsappNumber.value.trim();
  if (!instagram || !chavePix || !whatsapp) return alert("Preencha todos os campos.");
  await setDoc(doc(db, "participantes", userId), {
    instagram, chavePix, whatsapp, data: new Date().toISOString()
  });
  alert("Inscrição confirmada!");
  document.getElementById("comprovanteBtn").style.display = "block";
};

// Botão comprovante
document.getElementById("comprovanteBtn").onclick = () => {
  const instagram = instagramHandle.value.trim();
  const chavePix = pixKey.value.trim();
  const whatsapp = whatsappNumber.value.trim();
  const premio = document.getElementById("premioText").textContent;
  const data = new Date().toLocaleString();
  alert(`🧾 Comprovante:\nInstagram: ${instagram}\nPix: ${chavePix}\nWhats: ${whatsapp}\nPrêmio: ${premio}\nData: ${data}`);
};

// Participantes admin
async function carregarParticipantesAdmin() {
  const snap = await getDocs(collection(db, "participantes"));
  const tbody = document.getElementById("adminParticipantsList");
  tbody.innerHTML = "";
  snap.forEach(doc => {
    const d = doc.data();
    tbody.innerHTML += `<tr><td>${d.instagram}</td><td>${d.chavePix}</td><td>${d.whatsapp}</td></tr>`;
  });
}

// Ganhador
async function carregarGanhador() {
  const docSnap = await getDoc(doc(db, "sorteio", "ganhador"));
  if (docSnap.exists()) {
    const g = docSnap.data();
    document.getElementById("ganhadorText").textContent = `${g.instagram} (${g.chavePix})`;
  }
}

// Admin ações
document.getElementById("abrirBtn").onclick = async () => {
  const dataInput = document.getElementById("dataEncerramento").value;
  const premioInput = document.getElementById("premioInput").value;
  if (!dataInput || !premioInput) return alert("Preencha data e prêmio.");
  await setDoc(doc(db, "sorteio", "status"), {
    ativo: true,
    encerramento: dataInput,
    premio: premioInput
  });
  alert("Sorteio aberto.");
  verificarStatus(); verificarPremio();
};
document.getElementById("encerrarBtn").onclick = async () => {
  await updateDoc(doc(db, "sorteio", "status"), { ativo: false });
  alert("Sorteio encerrado.");
  verificarStatus();
};
document.getElementById("sortearBtn").onclick = async () => {
  const snap = await getDocs(collection(db, "participantes"));
  const lista = snap.docs;
  if (!lista.length) return alert("Sem participantes.");
  const ganhador = lista[Math.floor(Math.random() * lista.length)].data();
  await setDoc(doc(db, "sorteio", "ganhador"), ganhador);
  carregarGanhador();
  alert(`🎉 Ganhador: ${ganhador.instagram}`);
};
</script>
</body>
</html>
