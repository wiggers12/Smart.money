<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pix.com - Sorteio Pix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #splash {
      position: fixed;
      inset: 0;
      background: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 50;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<!-- SPLASH -->
<div id="splash">pix.com 🔄</div>

<!-- TELA PRINCIPAL -->
<section id="mainView" class="hidden max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow">
  <h1 class="text-2xl font-bold text-blue-600 mb-2 text-center">pix.com - Sorteio Pix</h1>
  <p class="text-center text-sm text-gray-500 mb-1">Inscreva-se para concorrer a um Pix!</p>
  <p class="text-center text-sm font-semibold text-green-700 mb-1">Status: <span id="statusText">Carregando...</span></p>
  <p class="text-center text-sm text-red-600 mb-1">Encerramento: <span id="encerramentoText">--/--/----</span></p>

  <input type="text" id="instagramHandle" class="border p-2 w-full rounded mb-2" placeholder="@seuInstagram" />
  <input type="text" id="pixKey" class="border p-2 w-full rounded mb-2" placeholder="Chave Pix" />
  <input type="text" id="whatsappNumber" class="border p-2 w-full rounded mb-2" placeholder="Seu WhatsApp (com DDD)" />
  <button id="registerButton" class="bg-blue-500 hover:bg-blue-600 text-white w-full py-2 rounded mb-4 font-bold">Quero Participar</button>

  <ul id="participantsList" class="text-sm mb-2"></ul>
  <p id="loadingParticipants" class="text-center text-gray-400">Carregando participantes...</p>

  <p class="text-xs text-gray-500 mt-4">Seu ID: <span id="userIdDisplay"></span></p>
  <p class="text-center mt-2"><a href="#" id="adminLink" class="text-blue-500 text-sm underline">Acesso Admin</a></p>
</section>

<!-- LOGIN ADMIN -->
<section id="loginView" class="hidden max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow">
  <h2 class="text-xl font-bold text-yellow-600 text-center mb-4">Login Admin</h2>
  <input type="email" id="adminEmail" class="border p-2 w-full rounded mb-2" placeholder="Email" />
  <input type="password" id="adminPassword" class="border p-2 w-full rounded mb-4" placeholder="Senha" />
  <button id="loginButton" class="bg-yellow-500 text-white w-full py-2 rounded font-bold">Entrar</button>
</section>

<!-- ADMIN PANEL -->
<section id="adminPanel" class="hidden max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">Painel Admin</h2>
  <div class="flex flex-wrap gap-2 mb-4 justify-center">
    <input type="text" id="premioInput" placeholder="Ex: Pix de R$100" class="border p-2 rounded" />
    <button id="abrirBtn" class="bg-green-500 text-white px-4 py-2 rounded">🔓 Abrir Sorteio</button>
    <input type="datetime-local" id="dataEncerramento" class="border p-2 rounded" />
    <button id="encerrarBtn" class="bg-yellow-500 text-white px-4 py-2 rounded">🔒 Encerrar</button>
    <button id="sortearBtn" class="bg-purple-600 text-white px-4 py-2 rounded">🎯 Sortear</button>
    <button id="voltarBtn" class="bg-gray-600 text-white px-4 py-2 rounded">Voltar</button>
    <button id="logoutButton" class="bg-red-600 text-white px-4 py-2 rounded">Sair</button>
  </div>

  <h3 class="text-lg font-bold text-green-700 mt-4 mb-2">Participantes</h3>
  <table class="w-full text-sm table-auto border text-left text-gray-700">
    <thead><tr><th>@ Instagram</th><th>Pix</th><th>WhatsApp</th></tr></thead>
    <tbody id="adminParticipantsList"></tbody>
  </table>

  <h3 class="text-lg font-bold text-yellow-700 mt-4">🎉 Ganhador</<p id="ganhadorText">Nenhum ainda.</p>
</section>
<!-- SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDZ2jr8QhV2p4IgcN2x-_fKBv3yeH7mUQU",
  authDomain: "smart-5a1c5.firebaseapp.com",
  projectId: "smart-5a1c5",
  storageBucket: "smart-5a1c5.appspot.com",
  messagingSenderId: "138657213190",
  appId: "1:138657213190:web:1652d65b2d6b2d7aefcc87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Splash
window.onload = () => {
  setTimeout(() => {
    document.getElementById("splash").style.display = "none";
    verificarStatus();
    showView(mainView);
  }, 1200);
};

const mainView = document.getElementById("mainView");
const loginView = document.getElementById("loginView");
const adminPanel = document.getElementById("adminPanel");
const showView = view => [mainView, loginView, adminPanel].forEach(v => v.classList.toggle("hidden", v !== view));

const userId = localStorage.getItem("userId") || Math.random().toString(36).substr(2, 9);
localStorage.setItem("userId", userId);
document.getElementById("userIdDisplay").textContent = userId;

onAuthStateChanged(auth, user => {
  if (user) {
    showView(adminPanel);
    carregarParticipantesAdmin();
    carregarGanhador();
  }
});

document.getElementById("adminLink").onclick = e => { e.preventDefault(); showView(loginView); };
document.getElementById("loginButton").onclick = async () => {
  try {
    await signInWithEmailAndPassword(auth, adminEmail.value, adminPassword.value);
  } catch (e) {
    alert("Erro no login: " + e.message);
  }
};
document.getElementById("logoutButton").onclick = () => signOut(auth).then(() => showView(mainView));
document.getElementById("voltarBtn").onclick = () => showView(mainView);

// Verificar Status
async function verificarStatus() {
  const snap = await getDoc(doc(db, "sorteio", "status"));
  if (snap.exists()) {
    const data = snap.data();
    document.getElementById("statusText").textContent = data.ativo ? "Inscrições Abertas" : "Inscrições Encerradas";
    if (data.encerramento) {
      const enc = new Date(data.encerramento);
      document.getElementById("encerramentoText").textContent = enc.toLocaleString("pt-BR");
    }
  }
}

// Registrar
document.getElementById("registerButton").onclick = async () => {
  const ativo = await getDoc(doc(db, "sorteio", "status"));
  if (!ativo.exists() || !ativo.data().ativo) return alert("Inscrições encerradas.");

  const instagram = instagramHandle.value.trim();
  const chavePix = pixKey.value.trim();
  const whatsapp = whatsappNumber.value.trim();
  if (!instagram || !chavePix || !whatsapp) return alert("Preencha todos os campos.");

  await setDoc(doc(db, "participantes", userId), {
    instagram, chavePix, whatsapp, data: new Date().toISOString()
  });

  alert("Inscrição confirmada!");

  // Enviar WhatsApp
  const mensagem = `Olá! Sua inscrição no sorteio da pix.com foi confirmada. Boa sorte! 🍀`;
  window.open(`https://wa.me/55${whatsapp.replace(/\D/g, '')}?text=${encodeURIComponent(mensagem)}`, "_blank");
};

// Participantes (usuário)
onSnapshot(collection(db, "participantes"), snap => {
  const lista = document.getElementById("participantsList");
  lista.innerHTML = "";
  snap.forEach(doc => {
    const li = document.createElement("li");
    li.textContent = doc.data().instagram;
    lista.appendChild(li);
  });
  loadingParticipants.style.display = "none";
});

// Participantes admin
async function carregarParticipantesAdmin() {
  const snap = await getDocs(collection(db, "participantes"));
  const tbody = document.getElementById("adminParticipantsList");
  tbody.innerHTML = "";
  snap.forEach(doc => {
    const d = doc.data();
    tbody.innerHTML += `<tr><td>${d.instagram}</td><td>${d.chavePix}</td><td>${d.whatsapp}</td></tr>`;
  });
}

// Ganhador
async function carregarGanhador() {
  const docSnap = await getDoc(doc(db, "sorteio", "ganhador"));
  if (docSnap.exists()) {
    const g = docSnap.data();
    document.getElementById("ganhadorText").textContent = `${g.instagram} (${g.chavePix})`;
  }
}

// Admin ações
document.getElementById("abrirBtn").onclick = async () => {
  const dataInput = dataEncerramento.value;
  const premio = premioInput.value.trim();
  if (!dataInput || !premio) return alert("Defina data/hora e prêmio.");
  await setDoc(doc(db, "sorteio", "status"), {
    ativo: true, encerramento: dataInput, premio
  });
  alert("Sorteio aberto.");
  verificarStatus();
};
document.getElementById("encerrarBtn").onclick = async () => {
  await updateDoc(doc(db, "sorteio", "status"), { ativo: false });
  alert("Sorteio encerrado.");
  verificarStatus();
};
document.getElementById("sortearBtn").onclick = async () => {
  const snap = await getDocs(collection(db, "participantes"));
  const lista = snap.docs;
  if (!lista.length) return alert("Sem participantes.");
  const sorteado = lista[Math.floor(Math.random() * lista.length)].data();
  await setDoc(doc(db, "sorteio", "ganhador"), sorteado);
  carregarGanhador();
  alert("Ganhador sorteado!");
};
</script>
</body>
</html>
